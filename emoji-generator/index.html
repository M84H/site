<!DOCTYPE html>
<html lang="en">
<head>

  <title>Emoji Generator</title>

      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    #emoji {
      font-size: 100px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

      "😋", "😛", "😝", "😜", "🤪", "🤨", "🧐", "🤓", "😎", "🥸",
      "🤩", "🥳", "😏", "😒", "😞", "😔", "😟", "😕", "🙁", "☹️",
      "😣", "😖", "😫", "😩", "🥺", "😢", "😭", "😤", "😠", "😡",
      "🤬", "🤯", "😳", "🥵", "🥶", "😱", "😨", "😰", "😥", "😓",
      "🤗", "🤔", "🫢", "🤭", "🫣", "🤫", "🤥", "😶", "😐", "😑",
      "🫤", "😬", "🙄", "😯", "😦", "😧", "😮", "😲", "🥱", "😴",
      "🤤", "😪", "😵", "😵‍💫", "🤐", "🥴", "🤢", "🤮", "🤧", "😷",
      "🤒", "🤕", "🤑", "🤠", "😈", "👿", "👹", "👺", "🤡", "💩",
      "👻", "💀", "☠️", "👽", "👾", "🤖", "😺", "😸", "😹", "😻",
      "😼", "😽", "🙀", "😿", "😾", "🫠", "🫨"
    ];

    // Animal Emojis
    const animalEmojis = ["🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼", "🐨", "🐯"];

    // Plant Emojis
    const plantEmojis = ["🌱", "🌿", "☘️", "🍀", "🎍", "🪴", "🌵", "🌴", "🌳", "🌲"];

    // Food Emojis
    const foodEmojis = ["🍎", "🍊", "🍌", "🍉", "🍇", "🍓", "🫐", "🍈", "🍒", "🍑"];

    // Place Emojis
    const placeEmojis = ["🏠", "🏡", "🏢", "🏣", "🏤", "🏥", "🏦", "🏨", "🏩", "🏪"];

    // Transport Emojis
    const transportEmojis = ["🚗", "🚕", "🚙", "🚌", "🚎", "🏎️", "🚓", "🚑", "🚒", "🚐"];

    // Sky & Weather Emojis
    const skyWeatherEmojis = ["☀️", "🌤️", "⛅", "🌥️", "🌦️", "🌧️", "⛈️", "🌩️", "🌨️", "❄️"];

    const activitiesEmojis = ["🎯", "🎳", "🎮", "🎰", "🎲", "🧩", "🧸", "🪀", "🪁", "🛝"];

    // Sport Emojis
    const sportEmojis = ["⚽", "🏀", "🏈", "⚾", "🎾", "🏐", "🏉", "🥏", "🎱", "🏓"];

    // Game Emojis
    const gameEmojis = ["♠️", "♥️", "♦️", "♣️", "🃏", "🀄", "🎴", "🎮", "🕹️", "🎲"];

    const artsCraftsEmojis = ["🎨", "🖌️", "🖍️", "📝", "✏️", "✒️", "🖋️", "🖊️", "🗿", "🎭"];

    // Objects Emojis
    const objectsEmojis = ["📱", "💻", "🖥️", "🖨️", "🕹️", "🗜️", "💽", "💾", "💿", "📀"];

    // Combine all categories into one array
    const allEmojis = [
      ...faceEmojis,
      ...animalEmojis,
      ...plantEmojis,
      ...foodEmojis,
      ...placeEmojis,
      ...transportEmojis,
      ...skyWeatherEmojis,
      ...activitiesEmojis,
      ...sportEmojis,
      ...gameEmojis,
      ...artsCraftsEmojis,
      ...objectsEmojis
    ];

    // Function to generate a random emoji
    function generateEmoji() {
      const randomIndex = Math.floor(Math.random() * allEmojis.length);
      document.getElementById("emoji").textContent = allEmojis[randomIndex];
    }
  </script>

</body>
</html>
